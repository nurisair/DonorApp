<template>
    <lightning-card title="Top Contributors Mehtap">
        <div class="slds-m-around_medium">
            <template if:true={topContributors}>
                <lightning-datatable
                    key-field="Id"
                    data={topContributors}
                    columns={columns}
                    hide-checkbox-column="true">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>
</template>
