<template>
    <lightning-card variant="Narrow" title="Top Donation" icon-name="standard:reward">
        <div class="slds-var-p-around_medium">
            <template if:true={accData}>
                <template for:each={accData} for:item="account">
                    <div key={account.Id} class="slds-grid slds-gutters" style="margin-bottom: 1rem;">
                        
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-icon icon-name="standard:thanks" size="small"></lightning-icon>
                        </div>
                        <div class="slds-col slds-size_5-of-12">
                           <p>{account.displayedName}</p>
                        </div>
                        <div class="slds-col slds-size_5-of-12">
                            <p style="color: rgb(0, 115, 255);">${account.Total_Donation__c}</p>
                        </div>
                    </div>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
