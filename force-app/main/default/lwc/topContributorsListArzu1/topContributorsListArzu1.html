<template>
    <lightning-card title="Top Contributors by Arzu" icon-name="standard:reward" >
        <div class="slds-var-m-around_medium">
            <lightning-datatable 
                key-field="Id"
                data={topContributors}
                columns={columns}
                hide-checkbox-column="true"
                >
            </lightning-datatable>
        </div>
        <template if:true={error}>
            <div class="slds-text-color_error">
                <p>Error fetching data: {error.message}</p>
            </div>
        </template>
    </lightning-card>
</template>
